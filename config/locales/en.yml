en:
  hello: "Hello world"
  time:
    formats:
      default: "%H:%M %p on %a, %d %b %Y"

  activerecord: 
    errors: 
      template: 
        header: 
          "Your {{model}} could not be saved" 
      messages:
        not_future: "{{model}} must be sent in the future"

